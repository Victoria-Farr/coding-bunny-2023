<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="description" content="freeCodeCamp Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <header>
        <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.svg">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform!</p>
    </header>

    <body>
        <form id="survey-form" action="https://register-demo.freecodecamp.org">

            <!-- form section 1-->
            <fieldset>
                <label for="name">Name <input id="name" type="text" name="name" required /></label>

                <label for="email">Email <input id="email" type="email" name="email" required /></label>

                <label for="age">Age (optional) <input id="age" type="number" name="age" max="120"/></label>

                <label for="current-role">Which option best describes your current role? <input id="current-role" required /></label>
            </fieldset>

            <!-- form section 2-->
            <fieldset>
                <label for="recommend">Would you recommend freeCodeCamp to a friend? <input id="recommend" /></label>
                <label><input type="radio" /> Yes!</label>
                <label><input type="radio" /> Maybe...</label>
                <label><input type="radio" /> No</label>

                <label for="favorite-feature">What is your favorite feature of freeCodeCamp? <input id="favorite-feature" /></label>
            </fieldset>
            <!-- form section 3-->
            <fieldset>
                <label for="improve-checkboxes">What would you like to see improved? (Check all that apply.) <input id="improve-checkboxes" /></label>
                <label><input type="checkbox" /></label>

            </fieldset>
            <!-- form section 4-->
            <fieldset>
                <label for="comments">Any comments or suggestions? <input id="comments" /></label>
                <label for="submit">Submit<input id="submit" type="submit" value="submit"/></label>
            </fieldset>
        </form>
    </body>

    <footer>
        <p>Site credits placeholder text</p>
    </footer>
</html>
