<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="description" content="freeCodeCamp Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <header>
        <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.svg">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform!</p>
    </header>

    <body>
        <form id="survey-form" action="https://register-demo.freecodecamp.org">
            <!-- form section 1-->
            <fieldset>
                <label>Name</label>
                <label>Email</label>
                <label>Age (optional)</label>
                <label>Which option best describes your current role?</label>
            </fieldset>
            <!-- form section 2-->
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>What is your favorite feature of freeCodeCamp?</label>
            </fieldset>
            <!-- form section 3-->
            <fieldset>
                <label>What would you like to see improved? (Check all that apply.)</label>
            </fieldset>
            <!-- form section 4-->
            <fieldset>
                <label>Any comments or suggestions?</label>
            </fieldset>
        </form>
    </body>

    <footer>
        <p>Site credits placeholder text</p>
    </footer>
</html>
