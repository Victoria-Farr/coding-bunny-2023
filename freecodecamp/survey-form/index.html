<!DOCTYPE html>
<html>
    <head>
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="description" content="freeCodeCamp Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <header>
        <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.svg">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform!</p>
    </header>

    <body>
        <form id="survey-form" action="https://register-demo.freecodecamp.org">
            <!-- form section 1-->
            <fieldset>

                <label for="name-label" id="name-label">
                <label for="name">Name </label><input id="name" type="text" name="name" required /></label>

                <label for="email-label">
                <label for="email">Email </label><input id="email" type="email" name="email" required /></label>

                <label for="number">Age (optional) </label><input id="number" type="number" name="age" min="13" max="120"/>

                <p>Which option best describes your current role?</p>
                <label>
                    <select>
                        <option value="">(Select one)</option>
                        <option value="1">Student</option> 
                        <option value="2">Hobbyist</option> 
                        <option value="3">Professional</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>

            <!-- form section 2-->
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="yes"><input id="yes" type="radio" name="recommend-answer" value="Yes"/> Yes</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend-answer" value="Maybe..."/> Maybe...</label>
                <label for="no"><input id="no" type="radio" name="recommend-answer" value="No"/> No</label>

                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value="">(Select one)</option>
                        <option value="1">Certification courses</option> <!--certification courses-->
                        <option value="2">Tutorial videos</option> <!--tutorials-->
                        <option value="3">Blog articles</option> <!--articles-->
                        <option value="4">Community message boards</option>
                        <option value="5">Other</option>
                    </select>
                </label>

            </fieldset>
            
            <!-- form section 3-->
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>

                <input type="checkbox" id="improve1" name="improve1" value="Front-End projects"/>
                <label for="improve1"> Front-end projects</label><br>

                <input type="checkbox" id="improve2" name="improve2" value="Back-End projects"/>
                <label for="improve2"> Back-End projects</label><br>

                <input type="checkbox" id="improve3" name="improve3" value="Data visualization"/>
                <label for="improve3"> Data visualization</label><br>

                <input type="checkbox" id="improve4" name="improve4" value="Challenges"/>
                <label for="improve4"> Challenges</label><br>

                <input type="checkbox" id="improve5" name="improve5" value="Open-source community"/>
                <label for="improve5"> Open-source community</label><br>

                <input type="checkbox" id="improve6" name="improve6" value="Git help rooms"/>
                <label for="improve6"> Open-source community</label><br>

                <input type="checkbox" id="improve7" name="improve7" value="Videos & tutorials"/>
                <label for="improve7"> Open-source community</label><br>

                <input type="checkbox" id="improve8" name="improve8" value="IRL meetups"/>
                <label for="improve8"> Open-source community</label><br>

                <input type="checkbox" id="improve9" name="improve9" value="Wiki resources"/>
                <label for="improve9"> Wiki resources</label><br>

                <input type="checkbox" id="improve10" name="improve10" value="freeCodeCamp forums"/>
                <label for="improve10"> freeCodeCamp forums</label><br>

                <input type="checkbox" id="improve11" name="improve11" value="Additional courses"/>
                <label for="improve11"> Additional courses</label><br>

            </fieldset>

            <!-- form section 4-->
            <fieldset>
                <label for="comments">Any comments or suggestions? </label>
                <textarea id="comments" rows="5" cols="50" placeholder="Share your thoughts!"></textarea>

                <label for="submit"><input id="submit" type="submit" value="Submit"/></label>
            </fieldset>

        </form>
    </body>

    <footer>
        <p>Site credits placeholder text</p>
    </footer>
</html>
